<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Official Gosia's challange site</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="./data/styles.css">
    </head>
    <body>
        <header class="container-fluid">
            <h1>Gosia's challange</h1>
            <h2 >Dzień: <span id="day"></span></h2> 
        </header>
        <div class="progress-container">
            <h2>Ukończono</h2>
            <div class="progress" id="progress">
                <div class="progress-bar" id="progress-bar"><p class="percentage">10%</p></div>
            </div>
        </div>
        <div class="container-fluid karty">
            <div class="row">
                <div class="col-lg-6">
                    <div class="card karta">
                        <div class="card-header naglowek">
                            Do zrobienia dzisiaj
                        </div>
                        <div class="card-body">
                            <p>Deska: <span id="dzis-deska"></span></p>
                            <p>Trzymanie: <span id="dzis-trzymanie"></span></p>
                            <p>Burpee: <span id="dzis-burpee"></span></p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="card karta">
                        <div class="card-header naglowek">
                            Podsumowanie
                        </div>
                        <div class="card-body">
                            <p>Deska: <span id="pod-deska"></span></p>
                            <p>Trzymanie: <span id="pod-trzymanie"></span></p>
                            <p>Burpee: <span id="pod-burpee"></span></p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="card karta">
                        <div class="card-header naglowek">
                            Ostatni dzień
                        </div>
                        <div class="card-body">
                            <p>Deska: <span id="ostatni-deska"></span></p>
                            <p>Trzymanie: <span id="ostatni-trzymanie"></span></p>
                            <p>Burpee: <span id="ostatni-burpee"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="./data/index.js" async defer></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        
    </body>
</html>
